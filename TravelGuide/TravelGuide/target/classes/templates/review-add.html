<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title Reviews></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add Review</h1>
    <form action="/reviews/add" method="post">
        <input type="text" name="title" placeholder="Title name" class="form-control"><br>
        <input type="text" name="anons" placeholder="anons" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Review</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
